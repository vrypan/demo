<template data-search-result-template>
  <article class="post-card" data-search-card>
    <header>
      <div class="post-meta post-meta--compact">
        <a class="post-card__title" data-search-title data-search-link href=""></a>
        <ul class="post-tags post-tags--compact" data-search-tags></ul>
        <span class="meta-divider" data-search-summary-divider>·</span>
        <span class="post-card__abstract" data-search-summary></span>
      </div>
    </header>
    <div class="post-meta post-meta--inline">
      <span class="meta-divider">◉</span>
      <time class="post-meta__time" data-search-date datetime=""></time>
      <span class="meta-divider">//</span>
      <span><a class="post-card__continue" data-search-link data-search-continue href="" aria-label="Read full post">Continue reading →</a></span>
    </div>
  </article>
</template>
